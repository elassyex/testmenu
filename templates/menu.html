{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu</title>

    <!-- Bootstrap Styles (Assuming you have bootstrap.min.css in your static/css/ directory) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        /* Your Custom Styles Here */
        body {
            padding-top: 56px; /* Adjust this value based on your navbar height */
            font-family: 'Arial', sans-serif; /* Change the font family as needed */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: slategrey; /* Change the background color as needed */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .navbar-brand, .navbar-nav a {
            color: #fff !important; /* Change the text color as needed */
        }
        .navbar-brand:hover, .navbar-nav a:hover {
            color: #f0f0f0 !important; /* Change the hover text color as needed */
        }
        .navbar-toggler {
            background-color: #2c3e50; /* Change the toggler background color as needed */
        }
        .navbar-toggler-icon {
            background-color: #fff; /* Change the toggler icon color as needed */
        }
        .nav-item {
            position: relative;
        }
        .nav-parent {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            background-color: #fff; /* Change the dropdown background color as needed */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            /* transition: opacity 300ms ease; */
            overflow: hidden;
            border-radius: 10px /* Adjust border-radius as needed */
        }
        .nav-item:hover .nav-parent {
            display: block;
            overflow: hidden;
            transition: opacity 300ms ease;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Test Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for i in menu_data %}
                <li class="nav-item">
                    <a class="nav-link" href="#">{{i.title}}</a>
                    <!-- Parent Content -->
                {% endfor %}
                {% for i in menus %}
                    <div class="nav-parent">
                        <p>{{i.title}}</p>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>
</nav>

<!-- Content Sections -->
<div class="container content">
    <!-- Home Section -->
    <section id="home-section">
        <h2>Home</h2>
        <p>Your home section content goes here.</p>
    </section>

    <!-- About Section -->
    <section id="about-section">
        <h2>About</h2>
        <p> about section content goes here.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact-section">
        <h2>Contact</h2>
        <p>contact section content goes here.</p>
    </section>
</div>

<!-- Bootstrap Scripts (Assuming you have bootstrap.min.js in your static/js/ directory) -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
</body>
</html>
